<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6 Month Anniversary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Scrollable Container -->
        <div class="scroll-container">
            <!-- Upload Section -->
            <div class="upload-section">
                <button class="upload-btn" id="uploadBtn">ðŸ“¸ Upload Images</button>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <p class="upload-hint">Upload up to 10 images to fill the gift box</p>
            </div>

            <!-- Gift Images Container -->
            <div class="gifts-container" id="giftsContainer"></div>

            <!-- Gift Box Container (Fixed at Bottom) -->
            <div class="gift-box-wrapper">
                <div class="gift-box" id="giftBox">
                    <!-- Box Body -->
                    <div class="box-body">
                        <div class="box-front"></div>
                        <div class="box-side-left"></div>
                        <div class="box-side-right"></div>
                    </div>

                    <!-- Ribbon -->
                    <div class="ribbon ribbon-vertical"></div>
                    <div class="ribbon ribbon-horizontal"></div>
                    <div class="ribbon-bow"></div>

                    <!-- Box Lid -->
                    <div class="box-lid" id="boxLid">
                        <div class="lid-top"></div>
                        <div class="lid-side-left"></div>
                        <div class="lid-side-right"></div>
                        <div class="lid-ribbon"></div>
                    </div>
                </div>

                <!-- Message Card -->
                <div class="message-card" id="messageCard">
                    <div class="card-content">
                        <p id="cardMessage">
                            happy 6 month anniversary batman, thank you for all the beautiful gifts but the best gift has always been YOUR LOVE
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Modal for Editing Hover Text -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Hover Text</h2>
            <input type="text" id="hoverTextInput" placeholder="Enter hover text...">
            <button id="saveHoverText">Save</button>
            <button id="cancelEdit">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
